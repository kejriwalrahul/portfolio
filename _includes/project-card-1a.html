<!-- Used by theme-projects-builtin-1a, entire card is the link. -->


<a class="card" href="{% if page.projecturl %}{{ page.projecturl }}{% else %}{{ site.baseurl}}{{ include.page.url }}{% endif %}" style="overflow: hidden; background-image: url('{{ site.baseurl }}/{{ include.page.image }}'); background-repeat: no-repeat; background-position: left center;" target="_blank">
  {% if include.page.image %}
  <div class="image" style="height: 45px; z-index: 1;">
    
  </div>
  {% endif %}
  <div class="content" style="background-color: rgba(255,255,255,0.9); z-index: 1">
    <span class="header">{{ include.page.title }}</span>
    <div class="meta">
      <span class="date">{{ include.page.date | date: "%B, %Y" }}</span>
    </div>
    <br>
    <div class="description">
      {{ include.page.summary }}
    </div>
  </div>

  <div class="extra content" style="background-color: rgba(255,255,255,0.9); z-index: 1">
    <div class="ui mini labels">
      {% for label in include.page.labels %}
      <div class="ui basic label">{{ label }}</div>
      {% endfor %}
    </div>
  </div>
</a>
